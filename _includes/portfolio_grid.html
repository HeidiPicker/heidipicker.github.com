
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Portfolio</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-xs-2 portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link max-width-10rem" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content adjust-mt">
                                    <i class="fa fa-search-plus fa-2x"></i>
                                </div>
                            </div>
                            <img src="{{ post.img }}" class="img-responsive img-centered">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
